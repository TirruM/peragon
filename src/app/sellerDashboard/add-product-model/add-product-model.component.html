<div class="product-modal">
<div class="product-wrapper">
  <div class="d-flex">
    <div class="">
      <h6>Add Product to your Showroom</h6>
      <p>Visible in your profile, news feeds of your followers, and inspiration boards for buyers worldwide.</p>
      <div class="d-flex justify-content-between">
        <a href="">Great Showroom guide</a>
        <a href="">Great Picture guide</a>
      </div>
    </div>
    <div class="">
      <div>
        <h6>Showroom Post</h6>
        <input type="text" placeholder="Product Title" />
        <input type="text" placeholder="Description of the Product" />
      </div>
      <div>
        <h6>Target Group</h6>
        <ul class="list-unstyled">
          <li>
            <input type="radio">Children (all ages)
          </li>
          <li>
            <input type="radio">Adults (all ages)
          </li>
        </ul>
      </div>

      <div>
        <h6>Segment <sup>*</sup></h6>
        <ul class="list-unstyled">
          <li *ngFor="let segment of segmentedGroups">
            <input type="radio" (change)="onCheckSegmentGroup(segment)">{{segment.categoryName}}
          </li>

        </ul>
      </div>

      <div>
        <h6>Product Group <sup>*</sup></h6>
        <select>
          <option *ngFor="let productGroup of productGroups">{{productGroup.subCategoryName}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
</div>
