<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 side-bg px-0">
      <app-seller-sidebar></app-seller-sidebar>
    </div>
    <div class="col-sm-10 bg-color">
      <section class="p-3" id="dashboard">
        <div class="container-fluid">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Add Product</h3>
            </div>
            <div class="box-body">
              <form [formGroup]="productForm" class="example-form" (ngSubmit)="submitPostaJobForm(productForm)">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Product Title" [formControl]="productForm.controls['title']">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Product Name" [formControl]="productForm.controls['productname']">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Description"
                          [formControl]="productForm.controls['description']">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Quantity" [formControl]="productForm.controls['quantity']">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Price" [formControl]="productForm.controls['price']">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Product Code" [formControl]="productForm.controls['code']">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        <input type="file" (change)="onSelectFile($event)"  multiple>
                        <div class="imges-display">
                            <img *ngFor='let url of urls'  [src]="url">
                        </div>
                      </div>
                    </div>
                  <div class="col-md-12">
                      <button class=" btn btn-sm btn-primary" [disabled]="!productForm.valid"
                      [ngClass]="{'btn-disable': !productForm.valid}">Add New Product</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
