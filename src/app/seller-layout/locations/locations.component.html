<div class="locations-container">
  <div class="pre-filled-view">
    <div class="box-style">
      <div class="main-text">
        <p>The more <span> true, complete, detailed </span> this information is provided - <span> better are your search
            and matching results.</span></p>
      </div>
    </div>
  </div>
  <div class="box-style">
    <p class="heading">Offices & Locations</p>
    <div class="main-text">
      <div class="padd">
        <button class="btn btn-md add-btn" (click)="addTreatments()">+ Add Location</button>
      </div>
    </div>
  </div>
  <div class="factory-details">
    <div class="box-style">
      <div class="location-address">
        <div class="container-fluid px-0">
          <div class="col-sm-12 px-0">
            <div class="row">
              <div class="col-sm-7">
                <div class="factory">
                  <h6 class="heading">Factory</h6>
                  <div class="">
                    <label for="">Address</label>
                    <p>Unnamed Road</p>
                  </div>
                  <div class="">
                    <label for="">Zip Code</label>
                    <p>530026</p>
                  </div>
                  <div class="">
                    <label for="">City</label>
                    <p>Visakhapatnam</p>
                  </div>
                  <div class="">
                    <label for="">Country*</label>
                    <p>India</p>
                  </div>
                  <div class="">
                    <label for="">Phone</label>
                    <p>9876543210</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div id="map" #map>

                </div>
              </div>
              <div class="col-sm-2">
                <div class="icons-wrapper">
                  <button class="btn icons"><i class="fa fa-pencil"></i></button>
                  <button class="btn icons"><i class="fa fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="location-images">
        <div class="location-img">
          <div class="d-flex flex-wrap">
            <div class="img-uploaded-container d-flex flex-wrap">
              <div class="uploaded-img" *ngFor="let locationImg of locationImagesArr">
                <div >
                  <img [src]="locationImg" alt="" class="img-fluid">
                </div>
                <div class="d-flex justify-content-end align-items-center crud-icons">
                    <div>
                      <i class="material-icons">
                        delete
                      </i>
                    </div>
                  </div>
              </div>
             
            </div>
            <div class="upload-img" >
              <button class="btn product-add-btn">
                <div>
                  <p class="add-icon"><i class="fa fa-plus"></i>Add Picture</p>
                  <input type="file" name="myfile" (change)="onLocationImgUpload($event)">
                </div>
              </button>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
