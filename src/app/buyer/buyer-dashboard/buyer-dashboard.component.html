<section>
  <div class="container-fluid dashboard-main">
    <div class="container-fluid filters">
      <div class="row">
        <div class="col-md-4">
          <div class="select">
            <select class="form-control">
              <option>Day</option>
              <option>Weekly</option>
              <option>3 Months</option>
              <option>6 Months</option>
              <option>Custom</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" placeholder="fromDate" />
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" placeholder="toDate" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <div class="d-flex chart-no">
                  <h4>2376</h4>
                  <i class="fa fa-angle-down red" aria-hidden="true"></i>
                </div>
				<h6>Order Received</h6>

						<div id="sparklinedash3">

							width="51"

						  ></canvas>
						</div>
              </div> -->

              
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <div class="d-flex chart-no">
                  <h4>3670</h4>
                  <i class="fa fa-angle-up blue" aria-hidden="true"></i>
                </div>
                <h6>Tax Deduction</h6>
              </div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <div class="d-flex chart-no">
                  <h4>1562</h4>
                  <i class="fa fa-angle-up blue" aria-hidden="true"></i>
                </div>
                <h6>Revenue status</h6>
              </div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <div class="d-flex chart-no">
                  <h4>35%</h4>
                  <i class="fa fa-angle-down red" aria-hidden="true"></i>
                </div>
                <h6>Yearly Sales</h6>
              </div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="col-md-12"> -->
    <div class="row">
      <div class="col-md-6 dashBoard">
        <div class="card">
          <div class="card-body">
            <p>RFQ Status</p>
            <canvas
              baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [legend]="pieChartLegend"
            >
            </canvas>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p>RFQ Activity</p>
            <div id="chartdiv"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 dashBoard">
        <div class="card">
          <div class="card-body">
            <p>RFQ Win/loss</p>
            <canvas
              baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType"
            >
            </canvas>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</section>
